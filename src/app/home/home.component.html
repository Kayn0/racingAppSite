<div class="container">
	<div class="section-1">

		<div class="input-holder">

			<!-- Begin MailChimp Signup Form -->
			<div id="mc_embed_signup">
				<form ngNoForm action="https://oneracingleague.us16.list-manage.com/subscribe/post?u=788c98f793a1c2d216366b2f2&amp;id=e3de7697c3" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
					<div id="mc_embed_signup_scroll">
					
						<div class="mc-field-group">

							<div class="response" id="mce-error-response" style="display:none"></div>
							<div class="response" id="mce-success-response" style="display:none"></div>

				    	<input type="text" name="b_788c98f793a1c2d216366b2f2_e3de7697c3" tabindex="-1" value="">
				    </div>
				    <div class="clear">
				    	<input type="submit" value="Send" name="subscribe" id="mc-embedded-subscribe" class="btn btn--primary btn--inside uppercase">
				    </div>
				  </div>
				</form>
			</div>

			<!--End mc_embed_signup-->
